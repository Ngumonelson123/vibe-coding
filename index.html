<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Gallery</h1>
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
    </header>
    
    <main class="gallery">
        <div class="card" data-index="0">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=200&fit=crop" alt="Product 1">
            </div>
            <div class="card-content">
                <h3>Wireless Headphones</h3>
                <p>Premium sound quality with noise cancellation</p>
                <span class="price">$199.99</span>
            </div>
        </div>
        
        <div class="card" data-index="1">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=200&fit=crop" alt="Product 2">
            </div>
            <div class="card-content">
                <h3>Smart Watch</h3>
                <p>Track your fitness and stay connected</p>
                <span class="price">$299.99</span>
            </div>
        </div>
        
        <div class="card" data-index="2">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?w=300&h=200&fit=crop" alt="Product 3">
            </div>
            <div class="card-content">
                <h3>Laptop Stand</h3>
                <p>Ergonomic design for better productivity</p>
                <span class="price">$79.99</span>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
